<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro.io</title>
  <link rel="stylesheet" href="src/assets/css/style.css" />
</head>

<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <div class="logo">Astro.io</div>
    <div class="controls hud-noclick">
      <span>Mouse: mover</span>
      <span>Espaço: dividir</span>
      <span>W: ejetar massa</span>
    </div>
    <div class="hud hud-noclick">
      <div id="score">Massa: 0</div>
      <div id="fps">FPS: 0</div>
      <div id="leaderboard" class="card"></div>
    </div>
    <div id="join" class="overlay">
      <div class="card join-card">
        <h1>Astro.io</h1>
        <p>Derrote os bots e suba no placar.</p>
        <input id="name" placeholder="Seu nome" maxlength="16" />
        <div class="color-picker">
          <span>Cor da célula:</span>
          <div class="color-options" id="cellColorOptions">
            <div class="color-circle" data-color="#6ae388" style="background:#6ae388"></div>
            <div class="color-circle" data-color="#e3646a" style="background:#e3646a"></div>
            <div class="color-circle" data-color="#647ae3" style="background:#647ae3"></div>
            <div class="color-circle custom-circle" id="cellCustomCircle">
              <img src="src/assets/img/color-wheel.svg" alt="Color Wheel">
            </div>
            <input type="color" id="cellCustomColor" value="#6ae388" style="display:none">
            <div id="cellSelectedColorDisplay"></div>
          </div>
        </div>

        <div class="color-picker">
          <span>Cor da borda:</span>
          <div class="color-options" id="borderColorOptions">
            <div class="color-circle" data-color="#ffffff" style="background:#ffffff"></div>
            <div class="color-circle" data-color="#e3e3e3" style="background:#817b7b"></div>
            <div class="color-circle" data-color="#000000" style="background:#000000"></div>
            <div class="color-circle custom-circle" id="borderCustomCircle">
              <img src="src/assets/img/color-wheel.svg" alt="Color Wheel">
            </div>
            <input type="color" id="borderCustomColor" value="#ffffff" style="display:none">
            <div id="borderSelectedColorDisplay"></div>
          </div>
        </div>
        <button id="play">Jogar</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
